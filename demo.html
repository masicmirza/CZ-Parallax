<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>CZ-Parallax jQuery Plugin DEMO</title>
    <meta name="description" content="CZ-Parallax jQuery Plugin DEMO">
    <meta name="author" content="Mirza Mašić">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/CZ-Parallax_jQuery-min.js"></script>
</head>

<body style="margin: 0">
    <div id="test" style="width: 100vw; height: 100vh; padding: 20px;">CZ-Parallax jQuery Plugin content</div>
    <script>
        $('#test').CZParallax({
            fg: 'http://www.stickpng.com/assets/images/580b585b2edbce24c47b263b.png',
            bgs: [
                'https://image.freepik.com/free-vector/abstract-geometric-pattern-background_1319-242.jpg',
                'http://www.transparentpng.com/download/mountain/LJyCTh-mountain-transparent-image.png',
                'https://toppng.com/public/uploads/preview/mountain-transparent-115279390329nc2bqjvyc.png'
            ]
        });
    </script>
</body>
</html>
