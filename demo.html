<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>CZ-Parallax jQuery Plugin DEMO</title>
    <meta name="description" content="CZ-Parallax jQuery Plugin DEMO">
    <meta name="author" content="Mirza Mašić">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/CZ-Parallax_jQuery-min.js"></script>
</head>

<body style="margin: 0">
    <div id="test" style="width: 100vw; height: 100vh; padding: 20px;">CZ-Parallax jQuery Plugin content</div>
    <script>
        $('#test').CZParallax({
            fg: 'http://www.stickpng.com/assets/images/58af038a6c252499281ae91c.png',
            bgs: [
                'https://cdn.pixabay.com/photo/2017/09/14/22/42/milky-way-2750627_960_720.jpg',
                'https://www.pngmart.com/files/4/Mountains-PNG-Picture.png',
                'https://www.pngmart.com/files/4/Mountains-PNG-Photo.png'
            ]
        });
    </script>
</body>
</html>
